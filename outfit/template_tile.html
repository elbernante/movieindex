<div class="thumbnail tile" data-movieid="{movieid}">
  <span class="posteroverlay"></span>
  <img src="{poster}" alt="Poster">
  <div class="caption">
    <div class="row">
    	<div class="col-xs-12">
    		<h3 class="tile-title">{title}</h3>
    	</div>
    </div>
    <div class="row">
    	<div class="col-xs-6">
    		<h4>{year}</h4>
    	</div>
    	<div class="col-xs-6 text-right">
    		<h4 class="rating"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>&nbsp;{rating}</h4>
    	</div>
    </div>
    <div class="row">
    	<div class="col-xs-12">
    		<p>{plot}</p>
    	</div>
    </div>
  </div>
  <div class="moredetail text-center">
  	<button type="button" class="btn btn-info btn-lg btn-middle">
  		<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
  		See More
  	</button>
  </div>
</div>
