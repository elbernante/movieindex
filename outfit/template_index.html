<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Movie Index</title>

    <!-- Bootstrap -->
    <link href="{root_view_path}lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Page customization -->
    <link href="{root_view_path}css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{root_view_path}lib/jquery/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{root_view_path}lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="{root_view_path}lib/isotope/isotope.pkgd.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      movie_infos={movie_ids}
    </script>
    <script src="{root_view_path}js/main.js"></script>
  </head>
  <body>
    <!-- Trailer Video Modal -->
    <div class="modal" id="trailer">
      <div class="modal-dialog">
        <div class="modal-content">
          <a href="#" class="hanging-close" data-dismiss="modal" aria-hidden="true">
            <img src="https://lh5.ggpht.com/v4-628SilF0HtHuHdu5EzxD7WRqOrrTIDi_MhEG6_qkNtUK5Wg7KPkofp_VJoF7RS2LhxwEFCO1ICHZlc-o_=s0#w=24&h=24"/>
          </a>
          <div class="scale-media" id="trailer-video-container">
          </div>
        </div>
      </div>
    </div>
    {nav_bar}
    {banner}
    <div class="container tile-grid">
      {tiles}
    </div>
    {footer}

    <!-- Video trailer modal box -->
    <div class="modal fade" id="videoModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src=""></iframe>
            </div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- More details modal box -->
    <div class="modal fade" id="showdetails">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Movie Info</h4>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4">
                  <div class="thumbnail">
                    <img src="#" data-role="mv-poster">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-8">
                  <h3><span data-role="mv-title">Title </span><small data-role="mv-year">xxxx</small></h3></br>
                  <button type="button" class="btn btn-default btn-lg" data-role="mv-trailer">
                    <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> 
                    Watch Trailer
                  </button></br></br>
                  <dl class="dl-horizontal">
                    <dt>Release date</dt>
                    <dd><span data-role="mv-release-date">dd MM yyyy</span></dd>
                    <dt>Rating</dt>
                    <dd><span data-role="mv-rating">x.x</span></dd>
                    <dt>Genre</dt>
                    <dd><span data-role="mv-genre">sss sss sss</span></dd>
                  </dl>
                  <p data-role="mv-plot">
                    sss sss sss
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <dl>
                    <dt>Synopsis</dt>
                    <dd>
                      <span data-role="mv-synopsis">sss sss sss</span>
                    </dd>
                  </dl>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-4">
                  <dl>
                    <dt>Actors</dt>
                    <dd>
                      <ul class="list-unstyled" data-role="mv-actors">
                        <li>sss</li>
                        <li>sss</li>
                        <li>sss</li>
                      </ul>
                    </dd>
                  </dl>
                </div>
                <div class="col-xs-12 col-sm-4">
                   <dl>
                    <dt>Director</dt>
                    <dd>
                      <ul class="list-unstyled" data-role="mv-director">
                        <li>sss</li>
                        <li>sss</li>
                        <li>sss</li>
                      </ul>
                    </dd>
                  </dl>
                </div>
                <div class="col-xs-12 col-sm-4">
                   <dl>
                    <dt>Writer</dt>
                    <dd>
                      <ul class="list-unstyled" data-role="mv-writer">
                        <li>sss</li>
                        <li>sss</li>
                        <li>sss</li>
                      </ul>
                    </dd>
                  </dl>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </body>
</html>
